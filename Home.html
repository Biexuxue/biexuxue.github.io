<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>观雪斋 - 传统</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700&family=Ma+Shan+Zheng&family=ZCOOL+XiaoWei&display=swap">
    <style>
        /* 重置与基础 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 取消文本选择高亮 */
        *::selection {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        *::-moz-selection {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        html {
            font-size: 62.5%;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #f5f3f0;
            color: #1a1a1a;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
            cursor: default;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* 水墨背景 */
        .ink-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 0, 0, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 0, 0, 0.02) 0%, transparent 50%),
                linear-gradient(135deg, #f5f3f0 0%, #f0ede8 100%);
        }
        
        /* 顶部导航栏 */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background-color: rgba(245, 243, 240, 0.95);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            animation: fadeDown 1s ease-out 0.5s both;
        }
        
        .site-name {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2.8rem;
            font-weight: normal;
            letter-spacing: 0.3rem;
            color: #1a1a1a;
        }
        
        .nav-section {
            display: flex;
            align-items: center;
            gap: 4rem;
        }
        
        .nav-links {
            display: flex;
            gap: 3rem;
        }
        
        .nav-link {
            font-family: 'ZCOOL XiaoWei', serif;
            font-size: 1.6rem;
            color: rgba(26, 26, 26, 0.7);
            text-decoration: none;
            letter-spacing: 0.1rem;
            position: relative;
            transition: color 0.3s ease;
            cursor: pointer;
        }
        
        .nav-link:hover {
            color: #1a1a1a;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #1a1a1a;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        /* 古代时辰时间显示 */
        .ancient-time {
            font-family: 'ZCOOL XiaoWei', serif;
            font-size: 1.6rem;
            color: rgba(26, 26, 26, 0.7);
            letter-spacing: 0.1rem;
            white-space: nowrap;
        }
        
        .time-separator {
            margin: 0 0.5rem;
            color: rgba(26, 26, 26, 0.3);
        }
        
        /* 主要内容区域 */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 12rem 5% 6rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1.5s ease-out 1s both;
        }
        
        /* 太极八卦容器 */
        .bagua-container {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 0 auto 6rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 太极图 */
        .taiji {
            width: 300px;
            height: 300px;
            background-image: linear-gradient(white 50%, black 50%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            animation: taiji-rotate 20s linear infinite;
            position: relative;
        }
        
        .taiji::before {
            content: "";
            width: 150px;
            height: 150px;    
            border-radius: 50%;
            background-image: radial-gradient(black 14%, white 14%);
        }
        
        .taiji::after {
            content: "";
            width: 150px;
            height: 150px;   
            border-radius: 50%;
            background-image: radial-gradient(white 14%, black 14%);
        }
        
        @keyframes taiji-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 八卦符号外圈 */
        .bagua-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: bagua-rotate 40s linear infinite reverse;
        }
        
        @keyframes bagua-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 内圈八卦文字 */
        .bagua-text, .bagua-symbol {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-origin: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .bagua-text {
            font-family: 'ZCOOL XiaoWei', serif;
            font-size: 2.8rem;
            color: rgba(0, 0, 0, 0.7);
            width: 60px;
            height: 60px;
            z-index: 2;
        }
        
        .bagua-symbol {
            font-family: 'Noto Serif SC', serif;
            font-size: 3.6rem;
            color: rgba(0, 0, 0, 0.5);
            width: 70px;
            height: 70px;
            z-index: 1;
        }
        
        .bagua-text:hover, .bagua-symbol:hover {
            color: #1a1a1a;
            transform: translate(-50%, -50%) rotate(var(--rotation)) scale(1.3);
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        /* 八卦详情面板 */
        .bagua-detail {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 350px;
            background-color: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            padding: 2.5rem;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
            pointer-events: none;
        }
        
        .bagua-detail.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .detail-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .detail-name {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2.8rem;
            color: #1a1a1a;
            letter-spacing: 0.2rem;
        }
        
        .detail-symbol {
            font-family: 'Noto Serif SC', serif;
            font-size: 3.2rem;
            color: rgba(0, 0, 0, 0.8);
        }
        
        .detail-content {
            font-family: 'ZCOOL XiaoWei', serif;
        }
        
        .detail-item {
            margin-bottom: 1.2rem;
            font-size: 1.6rem;
            line-height: 1.5;
        }
        
        .detail-item strong {
            color: #1a1a1a;
            margin-right: 0.5rem;
            font-weight: 400;
        }
        
        /* 水境说明文字 */
        .water-realm {
            max-width: 800px;
            text-align: center;
            margin-top: 4rem;
            animation: fadeUp 1s ease-out 1.5s both;
        }
        
        .main-quote {
            font-family: 'ZCOOL XiaoWei', serif;
            font-size: 4.2rem;
            line-height: 1.3;
            color: #1a1a1a;
            font-weight: 400;
            margin-bottom: 3rem;
            letter-spacing: 0.2rem;
        }
        
        .water-description {
            font-size: 1.8rem;
            line-height: 1.8;
            color: rgba(26, 26, 26, 0.8);
            margin-bottom: 4rem;
        }
        
        .water-description p {
            margin-bottom: 1.5rem;
        }
        
        /* 探索按钮 */
        .explore-btn {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1.8rem 4rem;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 50px;
            font-family: 'ZCOOL XiaoWei', serif;
            font-size: 1.6rem;
            color: #1a1a1a;
            text-decoration: none;
            letter-spacing: 0.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .explore-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .explore-btn:hover {
            background-color: rgba(255, 255, 255, 1);
            border-color: rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }
        
        .explore-btn:hover::before {
            left: 100%;
        }
        
        .btn-icon {
            font-size: 2rem;
            transition: transform 0.3s ease;
        }
        
        .explore-btn:hover .btn-icon {
            transform: translateX(5px);
        }
        
        /* 底部区域 */
        .modern-footer {
            position: fixed;
            bottom: 2rem;
            left: 0;
            width: 100%;
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            animation: fadeUp 1s ease-out 2s both;
        }
        
        .copyright {
            font-size: 1.2rem;
            color: rgba(26, 26, 26, 0.4);
            letter-spacing: 0.1rem;
        }
        
        .page-links {
            display: flex;
            gap: 2rem;
        }
        
        .page-link {
            font-size: 1.4rem;
            color: rgba(26, 26, 26, 0.5);
            text-decoration: none;
            transition: color 0.3s ease;
            cursor: pointer;
        }
        
        .page-link:hover {
            color: #1a1a1a;
        }
        
        /* 印章 */
        .seal {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border: 1px solid #8b0000;
            transform: rotate(15deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0.3rem;
            opacity: 0.8;
            z-index: 5;
            animation: fadeIn 1.5s ease-out 1.5s both;
        }
        
        .seal-text {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 0.8rem;
            color: #8b0000;
            writing-mode: vertical-rl;
            text-orientation: upright;
            letter-spacing: 3px;
        }
        
        /* 水墨装饰点 */
        .ink-dot {
            position: fixed;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.03);
            z-index: -1;
            pointer-events: none;
        }
        
        .ink-dot-1 {
            width: 150px;
            height: 150px;
            top: 15%;
            right: 10%;
            filter: blur(20px);
        }
        
        .ink-dot-2 {
            width: 100px;
            height: 100px;
            bottom: 25%;
            left: 8%;
            filter: blur(15px);
        }
        
        /* 动画效果 */
        @keyframes fadeDown {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        /* 页面进入时的水墨过渡效果 */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            z-index: 9999;
            animation: pageFadeOut 1.5s ease-out forwards;
        }
        
        @keyframes pageFadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
        
        /* 响应式调整 */
        @media (max-width: 1100px) {
            .bagua-container { width: 500px; height: 500px; }
            .taiji { width: 250px; height: 250px; }
            .taiji::before, .taiji::after { width: 125px; height: 125px; }
            .bagua-text { font-size: 2.4rem; width: 50px; height: 50px; }
            .bagua-symbol { font-size: 3rem; width: 60px; height: 60px; }
            .main-quote { font-size: 3.6rem; }
            .bagua-detail { width: 320px; }
        }
        
        @media (max-width: 900px) {
            .top-nav { padding: 1.5rem 3%; }
            .site-name { font-size: 2.4rem; }
            .nav-section { gap: 2rem; }
            .nav-links { gap: 2rem; }
            .nav-link, .ancient-time { font-size: 1.4rem; }
            .bagua-container { width: 450px; height: 450px; }
            .taiji { width: 220px; height: 220px; }
            .taiji::before, .taiji::after { width: 110px; height: 110px; }
            .bagua-text { font-size: 2rem; width: 45px; height: 45px; }
            .bagua-symbol { font-size: 2.6rem; width: 55px; height: 55px; }
            .main-quote { font-size: 3.2rem; }
            .water-description { font-size: 1.6rem; }
            .bagua-detail { width: 300px; padding: 2rem; }
        }
        
        @media (max-width: 768px) {
            .top-nav { flex-direction: column; gap: 1.5rem; padding: 1.5rem 5%; }
            .nav-section { width: 100%; justify-content: space-between; }
            .bagua-container { width: 400px; height: 400px; }
            .taiji { width: 200px; height: 200px; }
            .taiji::before, .taiji::after { width: 100px; height: 100px; }
            .bagua-text { font-size: 1.8rem; width: 40px; height: 40px; }
            .bagua-symbol { font-size: 2.4rem; width: 50px; height: 50px; }
            .main-container { padding: 16rem 5% 6rem; }
            .modern-footer { padding: 2rem 5%; flex-direction: column; gap: 1.5rem; align-items: flex-start; }
            .bagua-detail { width: 280px; padding: 1.8rem; }
        }
        
        @media (max-width: 480px) {
            .bagua-container { width: 350px; height: 350px; }
            .taiji { width: 180px; height: 180px; }
            .taiji::before, .taiji::after { width: 90px; height: 90px; }
            .bagua-text { font-size: 1.6rem; width: 35px; height: 35px; }
            .bagua-symbol { font-size: 2rem; width: 45px; height: 45px; }
            .main-quote { font-size: 2.8rem; }
            .water-description { font-size: 1.5rem; }
            .nav-link, .ancient-time { font-size: 1.3rem; }
            .bagua-detail { width: 260px; padding: 1.5rem; }
        }
    </style>
</head>

        // 古代时辰时间显示
        function updateAncientTime() {
            const now = new Date();
            
            const lunarMonths = ['正月', '二月', '三月', '四月', '五月', '六月', 
                               '七月', '八月', '九月', '十月', '冬月', '腊月'];
            const lunarDays = ['初一', '初二', '初三', '初四', '初五', '初六', '初七', '初八', '初九', '初十',
                             '十一', '十二', '十三', '十四', '十五', '十六', '十七', '十八', '十九', '二十',
                             '廿一', '廿二', '廿三', '廿四', '廿五', '廿六', '廿七', '廿八', '廿九', '三十'];
            
            const randomLunarMonth = lunarMonths[Math.floor(Math.random() * 12)];
            const randomLunarDay = lunarDays[Math.floor(Math.random() * 30)];
            
            const hour = now.getHours();
            let ancientHour;
            
            if (hour >= 23 || hour < 1) ancientHour = '子时';
            else if (hour >= 1 && hour < 3) ancientHour = '丑时';
            else if (hour >= 3 && hour < 5) ancientHour = '寅时';
            else if (hour >= 5 && hour < 7) ancientHour = '卯时';
            else if (hour >= 7 && hour < 9) ancientHour = '辰时';
            else if (hour >= 9 && hour < 11) ancientHour = '巳时';
            else if (hour >= 11 && hour < 13) ancientHour = '午时';
            else if (hour >= 13 && hour < 15) ancientHour = '未时';
            else if (hour >= 15 && hour < 17) ancientHour = '申时';
            else if (hour >= 17 && hour < 19) ancientHour = '酉时';
            else if (hour >= 19 && hour < 21) ancientHour = '戌时';
            else ancientHour = '亥时';
            
            document.getElementById('lunarDate').textContent = `${randomLunarMonth}${randomLunarDay}`;
            document.getElementById('ancientHour').textContent = ancientHour;
        }
        
        // 初始化八卦文字和符号
        function initBaguaElements() {
            const container = document.getElementById('baguaRing');
            const textRadius = 180;
            const symbolRadius = 240;
            
            baguaData.forEach((item, index) => {
                const angle = (index * 45) * Math.PI / 180;
                const rotateAngle = (angle * 180 / Math.PI) + 90;
                
                // 创建文字元素
                const textElement = document.createElement('div');
                textElement.className = 'bagua-text';
                textElement.textContent = item.name;
                textElement.dataset.index = index;
                textElement.style.left = `calc(50% + ${textRadius * Math.cos(angle)}px)`;
                textElement.style.top = `calc(50% + ${textRadius * Math.sin(angle)}px)`;
                textElement.style.transform = `translate(-50%, -50%) rotate(${rotateAngle}deg)`;
                textElement.style.setProperty('--rotation', `${rotateAngle}deg`);
                
                // 创建符号元素
                const symbolElement = document.createElement('div');
                symbolElement.className = 'bagua-symbol';
                symbolElement.textContent = item.symbol;
                symbolElement.dataset.index = index;
                symbolElement.style.left = `calc(50% + ${symbolRadius * Math.cos(angle)}px)`;
                symbolElement.style.top = `calc(50% + ${symbolRadius * Math.sin(angle)}px)`;
                symbolElement.style.transform = `translate(-50%, -50%) rotate(${rotateAngle}deg)`;
                symbolElement.style.setProperty('--rotation', `${rotateAngle}deg`);
                
                // 鼠标移入显示详情
                textElement.addEventListener('mouseenter', () => showBaguaDetail(index));
                symbolElement.addEventListener('mouseenter', () => showBaguaDetail(index));
                
                // 鼠标移出隐藏详情
                textElement.addEventListener('mouseleave', hideBaguaDetail);
                symbolElement.addEventListener('mouseleave', hideBaguaDetail);
                
                container.appendChild(textElement);
                container.appendChild(symbolElement);
            });
        }
        
        // 显示八卦详情
        function showBaguaDetail(index) {
            const detail = baguaData[index];
            const detailPanel = document.getElementById('baguaDetail');
            
            document.getElementById('detailName').textContent = detail.name;
            document.getElementById('detailSymbol').textContent = detail.symbol;
            document.getElementById('detailNature').textContent = detail.nature;
            document.getElementById('detailElement').textContent = detail.element;
            document.getElementById('detailDirection').textContent = detail.direction;
            document.getElementById('detailCharacter').textContent = detail.character;
            document.getElementById('detailDescription').textContent = detail.description;
            
            detailPanel.classList.add('active');
            
            // 鼠标移入详情面板时保持显示
            detailPanel.addEventListener('mouseenter', () => {
                detailPanel.classList.add('active');
            });
            
            // 鼠标移出详情面板时隐藏
            detailPanel.addEventListener('mouseleave', hideBaguaDetail);
        }
        
        // 隐藏八卦详情
        function hideBaguaDetail() {
            const detailPanel = document.getElementById('baguaDetail');
            detailPanel.classList.remove('active');
        }
        
        // 导航链接平滑滚动
        function initNavigation() {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    if(targetId && targetId !== '#') {
                        const targetElement = document.querySelector(targetId);
                        if(targetElement) {
                            window.scrollTo({
                                top: targetElement.offsetTop - 100,
                                behavior: 'smooth'
                            });
                        }
                    }
                });
            });
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            updateAncientTime();
            setInterval(updateAncientTime, 60000);
            
            initBaguaElements();
            initNavigation();
            
            const pageTransition = document.querySelector('.page-transition');
            if(pageTransition) {
                setTimeout(() => pageTransition.remove(), 2000);
            }
        });
    </script>
</body>
